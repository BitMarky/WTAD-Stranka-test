<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css"> <!-- Include existing styles -->
    <link rel="stylesheet" href="css/navbar.css"> <!-- Include navbar styles -->
    <link href="css/style_loc.css" rel="stylesheet"> <!-- Specific style -->
    <link href="https://fonts.cdnfonts.com/css/mexcellent" rel="stylesheet"> <!-- Font style -->
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="img/logo/car-logo.png" alt="Logo" class="logo-img"></a> <!-- Site logo -->
      </div>
      <div class="stroke">
        <div class="center-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="organizators.html">Organizators</a></li>

                <li><a href="carfacts.html">Car Facts</a></li>
            </ul>
          </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Contact Us</h1> <!-- Contact Us heading -->
        <p>If you know about some other spots and meets that arent shown here. Please contact us.</p>
      </div>
    </section>

    <section class="content">
      <form id="contact-form"> <!-- Contact form -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your message" required></textarea>

        <button type="submit">Submit</button> <!-- Submit button -->
      </form>
    </section>
  </main>

  <footer>
      <p>&copy; 2024 Slovak Auto Connect. All rights reserved.</p> <!-- Consistent footer -->
  </footer>
